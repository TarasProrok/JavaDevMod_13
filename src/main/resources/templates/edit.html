<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    li {
        list-style-type: none;

    }
</style>

<body>
<div class="d-flex justify-content-center px-4">
    <h1>Edit note</h1>
</div>

<div class="d-flex justify-content-center px-4">
    <form action="/note/edit" method="POST">
        <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" class="form-control" name="title" id="title" th:placeholder="${note.title}">
        </div>
        <div class="form-group">
            <label for="Content">Content</label>
            <textarea class="form-control" name="content" id="content" rows="5" th:placeholder="${note.content}"></textarea>
        </div>
        <div class="d-flex justify-content-center px-4">
        <input type="hidden" name="id" th:value="${note.id}">
        <button type="submit" class="btn btn-secondar mt-2">Update</button>
        </div>
    </form>
</div>
</body>
</html>
